<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h1>Temperature Converter</h1>
<h3>Type a value in the Fahrenheit field to convert the value</h3>
Fahrenheit <input id="inputFahrenheit" type="number"  placeholder="Fahrenheit"
                  oninput="temperatureConverter(this.value)"
                  onchange="temperatureConverter(this.value)">

</p>
<p>Celsius: <spann id="outputCelsius"></spann>
</p>
</body>
</html>
<script>

    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;
    }


</script>
